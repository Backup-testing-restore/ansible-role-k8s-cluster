---

# https://kubernetes.io/docs/setup/production-environment/tools/kubeadm/install-kubeadm/
- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
    state: present
    update_cache: yes

- name: Download Google Cloud public signing key
  ansible.builtin.apt_key:
    url: http://packages.cloud.google.com/apt/doc/apt-key.gpg
    keyring: /usr/share/keyrings/kubernetes-archive-keyring.gpg

- name: Add the Kubernetes apt repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
    state: present
    filename: kubernetes

- name: Update apt package index, install k8s components
  ansible.builtin.apt:
    allow_unauthenticated: yes
    update_cache: yes
    name:
      - kubelet={{ kubelet_version }}
      - kubeadm={{ kubeadm_version }}
      - kubectl={{ kubectl_version }}

- name: Install etcd-client
  ansible.builtin.apt:
    name: etcd-client
    state: latest

- name: Pin versions
  ansible.builtin.dpkg_selections:
    selection: hold
    name: "{{ item }}"
  loop:
    - kubelet
    - kubeadm
    - kubectl

# https://kubernetes.io/docs/setup/production-environment/container-runtimes/
- name: Add overlay and br_netfilter to modules-load.d/k8s.conf
  ansible.builtin.copy:
   src: modules-load.d_k8s.conf
   dest: "/etc/modules-load.d/k8s.conf"

- name: Modprobe overlay and br_netfilter
  community.general.modprobe:
    name: "{{ item }}"
  loop:
    - overlay
    - br_netfilter

- name: Forwarding IPv4 in sysctl
  ansible.posix.sysctl:
    name: "{{ item }}"
    value: '1'
    sysctl_file: /etc/sysctl.d/k8s.conf
    sysctl_set: yes
    state: present
    reload: yes
  loop:
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-ip6tables
    - net.ipv4.ip_forward
